<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #result {
            width: 300px;
            height: 100px;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .icon-wrapper {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 0 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .icon {
            font-size: 2rem;
        }
        .icon-wrapper:hover {
            opacity: 0.8;
        }
        #micWrapper, #speakerWrapper {
            background-color: #e0e0e0; /* Default color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Interface</h1>
        <textarea id="result" readonly></textarea>
        <div>
            <div id="micWrapper" class="icon-wrapper">
                <span id="micIcon" class="icon">ðŸŽ¤</span>
            </div>
            <div id="speakerWrapper" class="icon-wrapper">
                <span id="speakerIcon" class="icon">ðŸ”Š</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script>
        const micWrapper = document.getElementById('micWrapper');
        const speakerWrapper = document.getElementById('speakerWrapper');
        const resultArea = document.getElementById('result');
        let mediaRecorder;
        let audioContext;
        let mp3Encoder;
        let mp3Data = [];
        let audio;
        let isPlaying = false;

        micWrapper.addEventListener('click', toggleRecording);
        speakerWrapper.addEventListener('click', toggleAudioPlayback);

        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                
                mp3Encoder = new lamejs.Mp3Encoder(1, audioContext.sampleRate, 128);
                mp3Data = [];

                const bufferSize = 2048;
                const recorder = audioContext.createScriptProcessor(bufferSize, 1, 1);

                recorder.onaudioprocess = (e) => {
                    const samples = e.inputBuffer.getChannelData(0);
                    const mp3buf = mp3Encoder.encodeBuffer(convertFloat32ToInt16(samples));
                    if (mp3buf.length > 0) {
                        mp3Data.push(mp3buf);
                    }
                };

                source.connect(recorder);
                recorder.connect(audioContext.destination);

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                micWrapper.style.backgroundColor = '#4CAF50'; // Green when recording
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Error starting recording. Please check console for details.');
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                const mp3buf = mp3Encoder.flush();
                if (mp3buf.length > 0) {
                    mp3Data.push(mp3buf);
                }

                const blob = new Blob(mp3Data, { type: 'audio/mp3' });
                sendAudioToServer(blob);

                micWrapper.style.backgroundColor = '#e0e0e0'; // Back to default when not recording
            }
        }

        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const output = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                output[i] = Math.min(1, buffer[i]) * 0x7FFF;
            }
            return output;
        }

        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.mp3');

            fetch('http://127.0.0.1:8000/api/text/transcribe/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.transcription) {
                    resultArea.value = data.transcription;
                } else {
                    console.error('No transcription received');
                }
            })
            .catch(error => console.error('Error transcribing audio:', error));
        }

        function toggleAudioPlayback() {
            if (isPlaying && audio) {
                audio.pause();
                speakerWrapper.style.backgroundColor = '#e0e0e0'; // Back to default when not playing
                isPlaying = false;
            } else {
                const text = resultArea.value;
                if (!text) return;

                fetch('http://127.0.0.1:8000/api/speech/tts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to generate speech');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    audio = new Audio(url);
                    audio.play();
                    speakerWrapper.style.backgroundColor = '#2196F3'; // Blue when playing
                    isPlaying = true;

                    audio.onended = function() {
                        speakerWrapper.style.backgroundColor = '#e0e0e0'; // Back to default when finished
                        isPlaying = false;
                    };
                })
                .catch(error => console.error('Error generating speech:', error));
            }
        }
    </script>
</body>
</html>
